<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            font-size: 32px;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Design Html Table In Hindi</h2>

    <table>
        <tr>
            <th>S No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Phone No.</th>
            <th>Rs.</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Vikash</td>
            <td>Pareek</td>
            <td>test@gmail.com</td>
            <td>123456789</td>
            <td>1234567890</td>
            <td>10,000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Table Data</td>
            <td>Table Data</td>
            <td>Table Data</td>
            <td>Table Data</td>
            <td>Table Data</td>
            <td>20,000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Table Data</td>
            <td>Table Data</td>
            <td>Table Data</td>
            <td>Table Data</td>
            <td>Table Data</td>
            <td>30,000</td>
        </tr>
    </table>

</body>
</html>
